<!DOCTYPE html>

<html>
	<head>
		<meta chartset="utf-8">
		<title>Party Time</title>
		<link href="css/index.css" rel="stylesheet">
        <style>
            * { padding: 0; margin: 0; }
            canvas { background: #eee; display: block; margin: 0 auto; }
        </style>
	</head>
	<body class="container">
        <img src="images/space_shooter_icon.jpg" alt="space shooter game icon" style="width:85px;height:85px">
        <img src="images/pong_icon.jpg" alt="pong game icon" style="width:85px;height:85px">
        <img src="images/dino_jumper_icon.jpg" alt="dino jumper game icon" style="width:85px;height:85px">
        <h2>Unable to Connect to the internet</h2>
        <p>Google Chrome can't display the webpage because your computer isn't connected to the Internet. </p>
        <h2>Why not play some games while you wait?</h2>
        <canvas id="myCanvas" width="480" height="320"></canvas>

        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x = canvas.width / 2;
            var y = canvas.height - 30;
            var dx = 2;
            var dy = -2;
            
            function draw() {
                ctx.clearRect(0,0,canvas.width,canvas.height)
                drawBall();
                x += dx;
                y += dy;
            }
            function drawBall() {
                ctx.beginPath();
                ctx.arc(50, 50, 10, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
            setInterval(draw, 10);
        </script>
	</body>
</html>
